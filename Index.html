<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Text Extractor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Image to Text Extractor</h1>
    <p>Upload an image and extract the text using OCR.</p>
    <input type="file" id="imageUpload" accept="image/*">
    <button id="extractText">Extract Text</button>
    <div id="loader" style="display: none;">Processing...</div>
    <div id="output">
      <h2>Extracted Text:</h2>
      <p id="textResult"></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
